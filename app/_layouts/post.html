---
layout: default
---
{% assign post = page %}
<div>
  <span class="right skyscraper">
    {% include google-adsense-vertical-skyscraper.html %}
  </span>

  <div class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      {% include post-meta.html %}
    </header>

    <article class="post-content">
      {% include google-adsense-leaderboard.html %}
      {{ content }}
      {% include google-adsense-leaderboard.html %}
    </article>

    {% include disqus.html %}

  </div>
</div>
