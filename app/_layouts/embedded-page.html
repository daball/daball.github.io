---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
    {% if page.embed-url %}<iframe style="height:{{page.embed-height||"500px"}}; width: 100%; border: none;" border="0" frameborder="0" seamless="true" src="{{ page.embed-url }}"></iframe>{% endif %}
  </article>

</div>
