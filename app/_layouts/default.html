<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/main.css -->
        <!-- Syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                David A. Ball
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/{{ site.author.github }}" target="_blank">github.com/{{ site.author.github }}</a><br />
                <a href="https://www.facebook.com/{{ site.author.facebook }}" target="_blank">facebook.com/{{ site.author.facebook }}</a><br />
                <a href="https://twitter.com/{{ site.author.twitter }}" target="_blank">twitter.com/{{ site.author.twitter }}</a><br />
              </p>
            </div>
          </div>
        </div>

    <!-- build:js(app) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->

    {% include google-analytics.html %}
    </body>
</html>
